    <title>Like it? Listen to it!</title>

<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <i class="bi bi-earbuds" style="font-size: 2rem; padding: 10px;"></i>
            <a class="pure-menu-heading">Like it? Listen to it!</a>
           
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Log In</a></li>
            </ul>
        </div>
    </div> 

    <div class="splash-container fade">
        <div class="splash">
            <h1 class="splash-head">Find your next Band</h1>
            <div class="splash-subhead">
                <form class="pure-form">
                    <fieldset>
                    <input type="text" id="search-artist" name="search-artist" placeholder="Search for music">
                    <button id="search-btn" class="pure-button pure-button-primary" type="submit" >Go!</button>
                </fieldset>
                </form>
                <p>
                    <a href="#" id="continue-btn" class="pure-button pure-button-primary">Continue where you left off</a>
                </p>
            </div>
          
          
        </div>
    </div>

   
    <div class="footer l-box is-right">
        <i class="bi bi-facebook" style="font-size: 1.5rem; padding: 10px;" role="img" aria-label="Facebook"></i>
        <i class="bi bi-twitter" style="font-size: 1.5rem; padding: 10px;" role="img" aria-label="Twitter"></i>
        <i class="bi bi-instagram" style="font-size: 1.5rem; padding: 10px;" role="img" aria-label="Instagram"></i>
        <i class="bi bi-github" style="font-size: 1.5rem; padding: 10px;" role="img" aria-label="GitHub"></i>
    </div>
