<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Foundation CDN -->

    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Like it? Listen to it!</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/new-logo.svg">
</head>
<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <!-- <i class="bi bi-earbuds" style="font-size: 2rem; padding: 10px;"></i> -->
            <img src="./assets/images/new-logo.svg" alt="" width="50" height="50" class="logo"/>
            <a class="pure-menu-heading">Like it? Listen to it!</a>
           
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Log In</a></li>
            </ul>
        </div>
    </div> 

    <div class="splash-container fade">
        <div class="splash">
            <h1 class="splash-head">Find your next Band</h1>
            <div class="splash-subhead">
                <form id="form-holder" class="pure-form">
                    <fieldset>
                        <input type="text" id="search-artist" name="search-artist" placeholder="Search for music">
                        <button id="search-btn" class="pure-button pure-button-primary" type="submit" >Go!</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- Cards placeholder -->
        <div class="grid-container">
            <div id="matches" class="grid-x small-4">    
            </div>
        </div>
    </div>
